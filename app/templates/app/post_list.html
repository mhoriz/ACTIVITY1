{% extends 'app/Base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'post_create' %}">+ NEW POST</a>
    {% for post in posts %}
    <div class='post-entry'>
      <h2><a href="{% url 'post_detail' post.pk %}">
        {{ post.resident_id }} - {{ post.first_name }} {{ post.last_name }}
      </a></h2>
      <p>
        {{ post.body }}
      </p>
    </div>
  {% endfor %}
{% endblock %}
