{% extends 'app/Base.html' %}
{% load static %}
{% block content %}
    <h1>EDIT POST</h1>
    <form action="{% url 'post_delete' object.pk %}" method="POST">
        {% csrf_token %}
        <p> Are you sure you want to delete "{{ object.first_name }} {{ object.last_name }}"?</p>
        <input type="submit" value="Confirm">
    </form>
{% endblock content %}
